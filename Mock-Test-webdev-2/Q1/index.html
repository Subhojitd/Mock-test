<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Red-Box</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box{
            width: 300px;
            height: 300px;
            background-color: red;
            border: 1px solid rgb(31, 8, 8);
            cursor: pointer;
            transition: background-color 0.5s, transform 0.5s;
        }

    </style>
</head>
<body>
    <div class="box" onclick="changeColorAndSize()"></div>

    <script>
        function changeColorAndSize(){
            var box = document.querySelector('.box');
            box.style.backgroundColor = 'yellow';
            box.style.transform ='scale(2)';
        }
    </script>
</body>
</html>
